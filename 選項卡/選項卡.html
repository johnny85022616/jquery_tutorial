<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
  </head>
  <style>
    #div1 button{
       width:100px;
       height:30px;
       background-color: gray;
       font-size: 16px;
       color:white; 
      }
      #div1 div{
          width:350px;
          height: 350px;
          background-color: gray;
          font-size: 16px;
          border:1px solid black;
          display: none;
      }
      #div1 .active{
          background-color: orange;
          color: blue;
      }
</style>
  <script type="text/javascript">
    $(function () {
        const btns = $("#div1").find('button');
        const divs = $("#div1").find('div')

        btns.click(function(){
            btns.attr('class' , '');
            divs.css('display' , 'none');

            $(this).attr('class' , 'active');
            divs.eq($(this).index()).css("display",'block')
        })
    });
  </script>
  <body>
     <div id="div1">
         <button class="active">HTML5</button>
         <button>Javascript</button>
         <button>JQuery</button>
         <div style="display: block;">HTML5是HTML最新的修訂版本，由全球資訊網協會（W3C）於2014年10月完成標準制定</div>
         <div>JavaScript是一門基於原型、頭等函式的語言，是一門多範式的語言，它支援物件導向程式設計，指令式編程，以及函式語言程式設計。</div>
         <div>jQuery是開源軟體，使用MIT授權條款授權。 ... jQuery的語法設計使得許多操作變得容易，如操作文件（document）、選擇文件物件模型（DOM）元素、建立動畫效果、處理事件</div>
     </div>
  </body>
  
</html>
