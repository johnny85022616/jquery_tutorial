<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <script type="text/javascript">
  
        
   $(function(){
        let d 
        d = new Date()
        // d = new Date(1164411006456)  //從1970-01-01 00:00:00 UTC(格林威治標準時間) 開始累計到某時間點的毫秒數
        d = new Date("2019-08-02T06:28:00+02:00")  
        // d = new Date(2021 , 7 , 2 , 11 , 30 , 27 , 0)
        console.log(d.toString());
        console.log(d.getFullYear());
        console.log(d.getMonth());
        console.log(d.getDay());
      
        //取值
        console.log(d.getMinutes());
        console.log(d.getSeconds());
        console.log(d.getHours());
        console.log(d.getUTCHours());
        console.log(d.toLocaleString());

        // 格式轉換
        console.log(d.toISOString());  //轉換為ISO 8601格式(為utc時間，也就是new Date減去8個小時)
   })

  </script>
