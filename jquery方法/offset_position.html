<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <script type="text/javascript">
    /*
          offset() //不管父節點有沒有定位(position)，都是回傳該節點和最左邊的距離(margin不算元素本體)
          offsetParent() //查找第一個有定位的父節點，如果父節點沒定位就繼續往上找，直到找到html為止
          position() 直接獲取最接近當前節點並且有定位的父節點間的距離
       */

    $(function () {
      alert( $('.div2').offset().left)//30+20=50
      alert($(".div2").position().left);   // 0 
      alert($(".div2").position().top); //-20
      $('.div2').offsetParent().css('background-color' , 'green')  //找到div2父節點中有定位的為div1
    });
  </script>
  <body>
    <div class="div1">
      <div class="div2"></div>
    </div>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .div1 {
      width: 200px;
      height: 200px;
      background-color: orange;
      margin: 30px;
      position: relative;
    }
    .div2 {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 20px;
    }
  </style>
</html>
