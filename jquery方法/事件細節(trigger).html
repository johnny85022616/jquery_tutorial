        //  data配合on使用(要傳入事件回調函數中的參數寫在on中，並在回調函數中使用ev.data取得 )
        // $('button').on('click' , {name:'johnny' , age:18} , function(ev){

        // $('button').click(function(){

        //主動觸發選擇器掛載的事件
        // $('button').trigger('click')
        

        //trigger 除了可以觸發官方定義的事件外，也可以觸發我們自定義的事件
        //範例為音樂播放器
        $(".play").on('play' , function(){
            alert('開始播放音樂')
        })
        $(".play").on('next' , function(){
            alert("切換到下一首歌")
        })

        $('button').eq(0).on('click' , function(){
            $('.play').trigger('play')
        })
        $('button').eq(1).on('click' , function(){
            $('.play').trigger('next')
        })
    });
  </script>
  <body>
        <!-- <button>按鈕</button> -->
        <button>播放</button>
        <button>下一首</button>
        <div class="play"></div>
  </body>
