  <script type="text/javascript">
      /*
         ready事件
         $(document).ready() 事件觸發在當前document加載完成後執行

         document 加載完畢肯定是在 window 加載完畢之前
        */

    window.onload = function(){
        alert('window.onload')
    }
    $(function () {
        alert('$(funcion(){})')
    });
    $(document).ready(function(){
        alert('$(document).ready()')
    })
  </script>
